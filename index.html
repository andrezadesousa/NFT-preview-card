<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="profile-card">

      <div class="banner-card">
        <img src="app/images/image-equilibrium.jpg" alt="">
      </div>
  
      <div class="profile-content">
        
        <div class="card-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-play">
          <div class="card-ethereum">            
            <img src="app/images/icon-ethereum.svg" alt="">
            <div class="card-plan">
              <h1> 0.041 ETH</h1>
            </div>
          </div>

        <div class="card-clock">            
          <img src="app/images/icon-clock.svg" alt="">
          <div class="card-plan">
            <h2>3 days left</h3>
          </div>
        </div>
      </div>

      <div class="linha-horizontal"></div>
      <div class="desc">
        <img src="app/images/image-avatar.png" alt="">
        <span>Creation of<a class="cancel-order" href="#">Jules Wyvern</a></span>
      </div>
        
        
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="#">Andreza de Sousa</a>
    </div>
  </footer>

  
</body>
</html>
